<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Signup/Login/Todo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="app">
  <!-- Signup Page -->
  <div id="signup-page">
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Login Page -->
  <div id="login-page" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Signup</a></p>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard" style="display:none;">
    <h2>Dashboard</h2>
    <p>Welcome, <span id="user"></span>!</p>
    <input type="text" id="todo-input" placeholder="Enter todo">
    <button onclick="addTodo()">Add Todo</button>
    <ul id="todo-list"></ul>
    <button onclick="logout()" style="background:red;">Logout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
